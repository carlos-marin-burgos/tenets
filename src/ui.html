<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Tenets & Traps Analyzer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0f0c29 0%, #24243e 50%, #313862 100%);
            padding: 12px;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.01) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.01) 0%, transparent 20%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.02) 0%, transparent 30%);
            pointer-events: none;
            z-index: 1;
        }

        .liquid-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .orb-1 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            top: 15%;
            right: 15%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            bottom: 25%;
            left: 20%;
            animation-delay: 5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(20px, -20px) rotate(120deg);
            }

            66% {
                transform: translate(-15px, 15px) rotate(240deg);
            }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 24px);
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 12px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 12px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .header:hover::before {
            opacity: 1;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-shadow:
                0 1px 2px rgba(0, 0, 0, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.6),
                0 0 8px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
        }

        .reference-link {
            font-size: 11px;
            color: #90caf9;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.2), rgba(30, 136, 229, 0.1));
            border: 1px solid rgba(33, 150, 243, 0.3);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .reference-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .reference-link:hover::before {
            left: 100%;
        }

        .reference-link:hover {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.3), rgba(30, 136, 229, 0.2));
            border-color: rgba(33, 150, 243, 0.5);
            color: #64b5f6;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
            pointer-events: none;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.8), rgba(30, 136, 229, 0.6));
            color: rgba(255, 255, 255, 0.95);
            border-color: rgba(33, 150, 243, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.9), rgba(30, 136, 229, 0.7));
            border-color: rgba(33, 150, 243, 0.6);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-loading {
            pointer-events: none;
        }

        .btn-loading .btn-text {
            opacity: 0.6;
        }

        .btn-loading .btn-spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border: 1px solid currentColor;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            display: block;
        }

        .btn-spinner {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 32px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            text-shadow:
                0 1px 2px rgba(0, 0, 0, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.6);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--figma-color-border);
            border-radius: 50%;
            border-top-color: var(--figma-color-bg-brand);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .scrollable {
            flex: 1;
            overflow-y: auto;
        }

        .results-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 16px;
        }

        .summary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .summary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .summary:hover::before {
            opacity: 1;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 8px;
        }

        .result-item {
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result-item:hover::before {
            opacity: 1;
        }

        .result-item:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .result-item.error {
            border-left: 4px solid #ff6b6b;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.15), rgba(255, 255, 255, 0.05));
        }

        .result-item.warning {
            border-left: 4px solid #ffa726;
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.15), rgba(255, 255, 255, 0.05));
        }

        .result-item.info {
            border-left: 4px solid #42a5f5;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.15), rgba(255, 255, 255, 0.05));
        }

        .ai-explain-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .ai-explain-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .ai-explain-btn:hover::before {
            left: 100%;
        }

        .ai-explain-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }

        .ai-explain-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .ai-explanation {
            margin-top: 16px;
            padding: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.25), rgba(118, 75, 162, 0.25));
            border-radius: 12px;
            border: 2px solid rgba(102, 126, 234, 0.6);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
            display: none;
            /* Hidden by default */
        }

        .ai-explanation.show {
            display: block !important;
        }

        .ai-explanation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .ai-explanation-content {
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.2));
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .ai-explanation-content h5 {
            color: #a78bfa;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-explanation-content h5::before {
            content: '✨';
            font-size: 16px;
        }

        .ai-explanation-text {
            margin-bottom: 8px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
        }

        .ai-suggestions {
            margin: 8px 0;
        }

        .ai-suggestions ul {
            margin: 4px 0;
            padding-left: 16px;
        }

        .ai-suggestions li {
            margin: 2px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .ai-impact {
            margin-top: 8px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: rgba(255, 255, 255, 0.7);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: 20px 0;
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .empty-state::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .empty-state:hover::before {
            opacity: 1;
        }

        .empty-state-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .hidden {
            display: none;
        }

        .reference-info {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }

        .reference-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            border-radius: inherit;
            pointer-events: none;
        }

        .reference-info h2 {
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 15px;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .reference-info p {
            margin-bottom: 12px;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .reference-info ul {
            margin: 10px 0 10px 20px;
            position: relative;
            z-index: 1;
        }

        .reference-info li {
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .reference-info strong {
            color: rgba(255, 255, 255, 0.95);
        }

        .reference-info em {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .summary-content h3 {
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .stat-value {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .stat-value.good {
            color: #4caf50;
        }

        .stat-value.warning {
            color: #ff9800;
        }

        .stat-value.error {
            color: #f44336;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .result-header h4 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            margin: 0;
            flex: 1;
        }

        .result-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            margin-left: 8px;
        }

        .result-status.passed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .result-status.failed {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .result-status.warning {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .result-details {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .result-details p {
            margin-bottom: 8px;
        }

        .result-details strong {
            color: rgba(255, 255, 255, 0.95);
        }

        .recommendations {
            margin-top: 12px;
            padding-left: 16px;
        }

        .recommendations li {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="liquid-orb orb-1"></div>
    <div class="liquid-orb orb-2"></div>

    <div class="main-content">
        <div class="header">
            <div class="header-top">
                <div>
                    <h1>UI Tenets & Traps Analyzer</h1>
                </div>
                <a href="#" id="reference-link" class="reference-link">
                    📚 Reference
                </a>
            </div>
            <p>Analyze your wireframes against UI design best practices</p>
        </div>

        <div class="controls">
            <button type="button" id="analyze-selection" class="btn btn-primary">
                <span class="btn-text">Analyze Selection</span>
                <span class="btn-spinner"></span>
            </button>
            <button type="button" id="analyze-page" class="btn">
                <span class="btn-text">Analyze Page</span>
                <span class="btn-spinner"></span>
            </button>
            <button type="button" id="test-ai" class="btn"
                style="background: linear-gradient(135deg, #667eea, #764ba2); color: white;">
                <span class="btn-text">🧪 Test AI</span>
            </button>
        </div>

        <div id="loading" class="loading">
            <div>
                <span class="spinner"></span>
                Analyzing your design...
            </div>
        </div>

        <div class="scrollable">
            <div id="results-container" class="results-container hidden">
                <div id="summary" class="summary hidden"></div>
                <div id="results-list" class="results-list"></div>
            </div>
            <div id="empty-state" class="empty-state">
                <div class="empty-state-icon">🎨</div>
                <div>Select elements or analyze the entire page to get started</div>
            </div>
        </div>
    </div>

    <script>
        console.log("🎯 UI script loading...");

        // Message handler from plugin - MUST be outside DOMContentLoaded for immediate availability
        window.addEventListener('message', (event) => {
            const message = event.data.pluginMessage || event.data;
            console.log("📨 Received message:", message);
            console.log("📨 Message type:", message?.type);

            if (message && message.type) {
                console.log("✅ Processing message type:", message.type);
                switch (message.type) {
                    case 'analysis-started':
                        const loadingEl = document.getElementById('loading');
                        if (loadingEl) loadingEl.style.display = 'block';
                        const emptyStateEl = document.getElementById('empty-state');
                        if (emptyStateEl) emptyStateEl.style.display = 'none';
                        break;
                    case 'analysis-complete':
                        const loadingEl2 = document.getElementById('loading');
                        if (loadingEl2) loadingEl2.style.display = 'none';
                        // Store the data for when DOM is ready
                        window.pendingResults = message.data;
                        if (document.readyState === 'complete' && window.showResults) {
                            showResults(message.data);
                        }
                        break;
                    case 'analysis-error':
                        const loadingEl3 = document.getElementById('loading');
                        if (loadingEl3) loadingEl3.style.display = 'none';
                        console.error("Analysis error:", message.error);
                        break;
                    case 'ai-explanation-complete':
                        console.log("📨 Received ai-explanation-complete:", message.data);

                        if (window.showAIExplanation) {
                            showAIExplanation(message.data.resultIndex, message.data.explanation);
                        } else {
                            console.log("⚠️ showAIExplanation not available yet, storing for later");
                            window.pendingAIExplanation = message.data;
                        }
                        break;
                    case 'ai-explanation-error':
                        console.log("📨 Received ai-explanation-error:", message.data);
                        const errorResultIndex = message.data ? message.data.resultIndex : null;
                        if (window.handleAIExplanationError) {
                            handleAIExplanationError(message.data ? message.data.error : 'Unknown error', errorResultIndex);
                        }
                        break;
                    default:
                        console.log("⚠️ Unknown message type received:", message.type);
