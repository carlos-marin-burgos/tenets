<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Tenets & Traps Analyzer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            background:
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(96, 165, 250, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(147, 197, 253, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0a1628 0%, #1e3a5f 50%, #2d5a88 100%);
            padding: 12px;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.01) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.01) 0%, transparent 20%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.02) 0%, transparent 30%);
            pointer-events: none;
            z-index: 1;
        }

        .liquid-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .orb-1 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            top: 15%;
            right: 15%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #2563eb, #93c5fd);
            bottom: 25%;
            left: 20%;
            animation-delay: 5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(20px, -20px) rotate(120deg);
            }

            66% {
                transform: translate(-15px, 15px) rotate(240deg);
            }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 24px);
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 12px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 12px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .header:hover::before {
            opacity: 1;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-shadow:
                0 1px 2px rgba(0, 0, 0, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.6),
                0 0 8px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
        }

        .reference-link {
            font-size: 11px;
            color: #90caf9;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.2), rgba(30, 136, 229, 0.1));
            border: 1px solid rgba(33, 150, 243, 0.3);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .reference-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .reference-link:hover::before {
            left: 100%;
        }

        .reference-link:hover {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.3), rgba(30, 136, 229, 0.2));
            border-color: rgba(33, 150, 243, 0.5);
            color: #64b5f6;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3);
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
            pointer-events: none;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.8), rgba(30, 136, 229, 0.6));
            color: rgba(255, 255, 255, 0.95);
            border-color: rgba(33, 150, 243, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.9), rgba(30, 136, 229, 0.7));
            border-color: rgba(33, 150, 243, 0.6);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-loading {
            pointer-events: none;
        }

        .btn-loading .btn-text {
            opacity: 0.6;
        }

        .btn-loading .btn-spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border: 1px solid currentColor;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            display: block;
        }

        .btn-spinner {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 32px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            text-shadow:
                0 1px 2px rgba(0, 0, 0, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.6);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--figma-color-border);
            border-radius: 50%;
            border-top-color: var(--figma-color-bg-brand);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .scrollable {
            flex: 1;
            overflow-y: auto;
        }

        .results-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 16px;
        }

        .summary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .summary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .summary:hover::before {
            opacity: 1;
        }

        .filter-controls {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            margin-bottom: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-controls.hidden {
            display: none;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 6px 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-select:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(0, 0, 0, 0.4);
        }

        .filter-select:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.8);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .export-btn {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.7), rgba(56, 142, 60, 0.7));
            border: 1px solid rgba(76, 175, 80, 0.4);
            border-radius: 8px;
            padding: 6px 16px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: auto;
        }

        .export-btn:hover {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgba(56, 142, 60, 0.9));
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .explain-all-btn {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.7), rgba(118, 75, 162, 0.7));
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 8px;
            padding: 6px 16px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .explain-all-btn:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .explain-all-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explain-all-btn .progress-text {
            font-size: 10px;
            display: block;
            margin-top: 2px;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 8px;
        }

        .result-item {
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result-item:hover::before {
            opacity: 1;
        }

        .result-item:hover {
            border-color: rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.3);
        }

        .result-item:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .result-item.error {
            border-left: 4px solid #ff6b6b;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.15), rgba(255, 255, 255, 0.05));
        }

        .result-item.warning {
            border-left: 4px solid #ffa726;
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.15), rgba(255, 255, 255, 0.05));
        }

        .result-item.info {
            border-left: 4px solid #42a5f5;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.15), rgba(255, 255, 255, 0.05));
        }

        .ai-explain-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .ai-explain-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .ai-explain-btn:hover::before {
            left: 100%;
        }

        .ai-explain-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }

        .ai-explain-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .ai-explanation {
            margin-top: 16px;
            padding: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.25), rgba(118, 75, 162, 0.25));
            border-radius: 12px;
            border: 2px solid rgba(102, 126, 234, 0.6);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
            display: none;
            /* Hidden by default */
        }

        .ai-explanation.show {
            display: block !important;
        }

        .ai-explanation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .ai-explanation-content {
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.2));
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .ai-explanation-content h5 {
            color: #a78bfa;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-explanation-content h5::before {
            content: '✨';
            font-size: 16px;
        }

        .ai-explanation-text {
            margin-bottom: 8px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
        }

        .ai-suggestions {
            margin: 8px 0;
        }

        .ai-suggestions ul {
            margin: 4px 0;
            padding-left: 16px;
        }

        .ai-suggestions li {
            margin: 2px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .ai-impact {
            margin-top: 8px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
        }

        /* AI Explanation Modal */
        .ai-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            animation: fadeIn 0.2s ease;
        }

        .ai-modal-overlay.show {
            display: flex !important;
            align-items: center;
            justify-content: center;
        }

        .ai-modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #a78bfa;
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: slideUp 0.3s ease;
        }

        .ai-modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            transition: all 0.2s;
            z-index: 10001;
        }

        .ai-modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: rgba(255, 255, 255, 0.7);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: 20px 0;
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .empty-state::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .empty-state:hover::before {
            opacity: 1;
        }

        .empty-state-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .hidden {
            display: none;
        }

        .reference-info {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }

        .reference-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            border-radius: inherit;
            pointer-events: none;
        }

        .reference-info h2 {
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 15px;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .reference-info p {
            margin-bottom: 12px;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .reference-info ul {
            margin: 10px 0 10px 20px;
            position: relative;
            z-index: 1;
        }

        .reference-info li {
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .reference-info strong {
            color: rgba(255, 255, 255, 0.95);
        }

        .reference-info em {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .summary-content h3 {
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .stat-value {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .stat-value.good {
            color: #4caf50;
        }

        .stat-value.warning {
            color: #ff9800;
        }

        .stat-value.error {
            color: #f44336;
        }

        .result-header {
            display: flex;

    <div class="liquid-orb orb-1"></div>

    <div class="main-content">

                    <h1>UI Tenets & Traps Analyzer</h1>

                <a href="#" id="reference-link" class="reference-link">

            </div>
            <p>Analyze your wireframes against UI design best practices</p>
        </div>

        <div class="controls">

        <!-- AI Explanation Modal -->
        <div id="ai-modal" class="ai-modal-overlay">

    <script>
        console.log("🎯 UI script loading...");

        // Message handler from plugin - MUST be outside DOMContentLoaded for immediate availability
        window.addEventListener('message', (event) => {
            const message = event.data.pluginMessage || event.data;
            console.log("📨 Received message:", message);
            console.log("📨 Message type:", message?.type);

            if (message && message.type) {
                console.log("✅ Processing message type:", message.type);
                switch (message.type) {
                    case 'analysis-started':
                        const loadingEl = document.getElementById('loading');
                        if (loadingEl) loadingEl.style.display = 'block';
                        const emptyStateEl = document.getElementById('empty-state');
                        if (emptyStateEl) emptyStateEl.style.display = 'none';
                        break;
                    case 'analysis-complete':
                        const loadingEl2 = document.getElementById('loading');
                        if (loadingEl2) loadingEl2.style.display = 'none';
                        // Store the data for when DOM is ready
                        window.pendingResults = message.data;
                        if (document.readyState === 'complete' && window.showResults) {
                            showResults(message.data);
                        }
                        break;
                    case 'analysis-error':
                        const loadingEl3 = document.getElementById('loading');
                        if (loadingEl3) loadingEl3.style.display = 'none';
                        console.error("Analysis error:", message.error);
                        break;
                    case 'ai-explanation-complete':
                        console.log("📨 Received ai-explanation-complete:", message.data);

                        if (window.showAIExplanation) {
                            showAIExplanation(message.data.resultIndex, message.data.explanation);
                        } else {
                            console.log("⚠️ showAIExplanation not available yet, storing for later");
                            window.pendingAIExplanation = message.data;
                        }
                        break;
                    case 'ai-explanation-error':
                        console.log("📨 Received ai-explanation-error:", message.data);
                        const errorResultIndex = message.data ? message.data.resultIndex : null;
                        if (window.handleAIExplanationError) {
                            handleAIExplanationError(message.data ? message.data.error : 'Unknown error', errorResultIndex);
                        }
                        break;
                    default:
                        console.log("⚠️ Unknown message type received:", message.type);
                        console.log("⚠️ Full unknown message:", message);
                        break;
                }
            }
        });

        // Test message handler immediately
        console.log("🧪 Testing message handler...");
        window.postMessage({ pluginMessage: { type: 'test-message', data: 'test' } }, '*');

        document.addEventListener('DOMContentLoaded', () => {
            console.log("✅ DOM ready, setting up UI...");

            const pageBtn = document.getElementById('analyze-page');
            const selectionBtn = document.getElementById('analyze-selection');
            const loading = document.getElementById('loading');
            const resultsContainer = document.getElementById('results-container');
            const emptyState = document.getElementById('empty-state');

            // Button click handlers
            if (pageBtn) {
                pageBtn.addEventListener('click', () => {
                    console.log("📄 Analyze page clicked");
                    showLoading();
                    if (parent && parent !== window) {
                        parent.postMessage({ pluginMessage: { type: 'analyze-page' } }, '*');
                    }
                });
            }

            if (selectionBtn) {
                selectionBtn.addEventListener('click', () => {
                    console.log("🔍 Analyze selection clicked");
                    showLoading();
                    if (parent && parent !== window) {
                        parent.postMessage({ pluginMessage: { type: 'analyze-selection' } }, '*');
                    }
                });
            }

            // Reference link handler
            const referenceLink = document.getElementById('reference-link');
            if (referenceLink) {
                referenceLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log("📚 Reference link clicked");
                    if (parent && parent !== window) {
                        parent.postMessage({ pluginMessage: { type: 'open-reference' } }, '*');
                    }
                });
            }

            // Check for pending results from messages received before DOM was ready
            if (window.pendingResults) {
                showResults(window.pendingResults);
                window.pendingResults = null;
            }

            // Check for pending AI explanation
            if (window.pendingAIExplanation) {
                showAIExplanation(window.pendingAIExplanation.resultIndex, window.pendingAIExplanation.explanation);
                window.pendingAIExplanation = null;
            }

            function showLoading() {
                console.log("🔄 Showing loading...");
                if (loading) loading.style.display = 'block';
                if (resultsContainer) resultsContainer.style.display = 'none';
                if (emptyState) emptyState.style.display = 'none';
            }

            function hideLoading() {
                console.log("⏹️ Hiding loading...");
                if (loading) loading.style.display = 'none';
            }

            function showResults(data) {
                // Track how many times this is called
                window.showResultsCallCount = (window.showResultsCallCount || 0) + 1;

                // Don't regenerate HTML if an explanation is currently being shown
                if (window.aiExplanationActive) {
                    console.warn("⚠️ Skipping showResults - AI explanation is active");
                    return;
                }

                console.log(`📊 Showing results (call #${window.showResultsCallCount}):`, data);
                console.trace("🔍 STACK TRACE: showResults called from:");
                console.log("🔍 Results container:", resultsContainer);
                console.log("🔍 Results container exists:", !!resultsContainer);
                console.log("🔍 Data.results:", data.results);
                console.log("🔍 Data.results length:", data.results ? data.results.length : 'null/undefined');
                console.log("🔍 Data.results type:", typeof data.results);

                if (!resultsContainer) {
                    console.error("❌ Results container not found!");
                    return;
                }

                // Store results globally for filtering and export
                window.currentResults = data.results || [];
                window.currentFilteredResults = window.currentResults;

                // Show tabs
                const tabsContainer = document.getElementById('tabs-container');
                if (tabsContainer) {
                    tabsContainer.classList.remove('hidden');
                }

                // Update results badge
                const resultsBadge = document.getElementById('results-badge');
                if (resultsBadge) {
                    resultsBadge.textContent = window.currentResults.length;
                }

                // Display real analysis results
                resultsContainer.style.display = 'block';

                // Show filter controls
                const filterControls = document.getElementById('filter-controls');
                if (filterControls) {
                    filterControls.classList.remove('hidden');

                    // Populate category filter with unique categories
                    const categoryFilter = document.getElementById('category-filter');
                    if (categoryFilter && window.currentResults.length > 0) {
                        const categories = [...new Set(window.currentResults.map(r => r.category))];
                        const currentValue = categoryFilter.value;
                        categoryFilter.innerHTML = '<option value="all">All Categories</option>' +
                            categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
                        categoryFilter.value = currentValue === 'all' || categories.includes(currentValue) ? currentValue : 'all';
                    }
                }

                renderResults();
            }

            function renderResults() {
                const resultsToDisplay = window.currentFilteredResults || [];

                // Generate summary HTML
                const summaryHtml = `
                    <div class="summary">
                        <h3>📊 Analysis Complete</h3>
                        <p>Showing ${resultsToDisplay.length} of ${window.currentResults.length} results</p>
                    </div>
                `;

                // Generate results HTML from filtered data
                const resultsHtml = resultsToDisplay.map((result, index) => {
                    const statusClass = result.status === 'failed' ? 'error' : result.status === 'warning' ? 'warning' : 'info';
                    const recommendationsHtml = result.recommendations && result.recommendations.length > 0 ?
                        `<ul class="recommendations">${result.recommendations.map(rec => `<li>${rec}</li>`).join('')}</ul>` : '';

                    return `
                        <div class="result-item ${statusClass}" data-result-index="${index}" data-node-id="${result.nodeId || ''}">
                            <div class="result-header">
                                <h4>${result.tenetTitle || 'Unknown Issue'}</h4>
                                <span class="result-status ${result.status || 'info'}">${result.status || 'info'}</span>
                            </div>
                            <div class="result-details">
                                <p><strong>${result.nodeName || 'Unknown Element'}</strong> (${result.nodeType || 'Element'}): ${result.message || 'No message'}</p>
                                ${recommendationsHtml}
                                <button class="ai-explain-btn" data-result-index="${index}">
                                    🤖 AI Explain
                                </button>
                                <div class="ai-explanation" id="ai-explanation-${index}">
                                    <!-- AI explanation will be populated here -->
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                // Set innerHTML
                console.log("🚨 Rendering results...");
                const filterControlsEl = document.getElementById('filter-controls');
                const summaryEl = document.getElementById('summary');
                const resultsListEl = document.getElementById('results-list');

                if (summaryEl) summaryEl.outerHTML = summaryHtml;
                if (resultsListEl) resultsListEl.innerHTML = resultsHtml;

                console.log("🔍 Rendered results:", resultsToDisplay.length);

                // Add event listeners to AI explain buttons
                const aiButtons = resultsContainer.querySelectorAll('.ai-explain-btn');
                console.log(`🔗 Adding click listeners to ${aiButtons.length} AI buttons`);

                aiButtons.forEach(button => {
                    button.addEventListener('click', handleAIExplainClick);
                });

                // Add click listeners to result items to highlight nodes in Figma
                const resultItems = resultsContainer.querySelectorAll('.result-item');
                console.log(`🔗 Adding highlight listeners to ${resultItems.length} result items`);

                resultItems.forEach(item => {
                    const nodeId = item.getAttribute('data-node-id');
                    if (nodeId) {
                        // Make the item clickable with visual feedback
                        item.style.cursor = 'pointer';
                        item.addEventListener('click', (e) => {
                            // Don't trigger if clicking on the AI button
                            if (e.target instanceof HTMLElement && !e.target.closest('.ai-explain-btn')) {
                                console.log('🎯 Highlighting node:', nodeId);
                                if (parent && parent !== window) {
                                    parent.postMessage({
                                        pluginMessage: {
                                            type: 'highlight-node',
                                            data: { nodeId }
                                        }
                                    }, '*');
                                }
                            }
                        });
                    }
                });

                if (emptyState) emptyState.style.display = 'none';
                console.log("✅ Real results displayed successfully");
            }

            function applyFilters() {
                const severityFilter = document.getElementById('severity-filter').value;
                const categoryFilter = document.getElementById('category-filter').value;

                window.currentFilteredResults = window.currentResults.filter(result => {
                    const matchesSeverity = severityFilter === 'all' || result.severity === severityFilter;
                    const matchesCategory = categoryFilter === 'all' || result.category === categoryFilter;
                    return matchesSeverity && matchesCategory;
                });

                console.log(`🔍 Filtered results: ${window.currentFilteredResults.length} of ${window.currentResults.length}`);
                renderResults();
            }

            function exportResults() {
                const results = window.currentFilteredResults || [];
                if (results.length === 0) {
                    console.log('⚠️ No results to export');
                    return;
                }

                // Generate CSV content
                let csvContent = "Severity,Category,Element,Type,Issue,Message,Recommendations\n";

                results.forEach(result => {
                    const recommendations = (result.recommendations || []).join('; ');
                    const row = [
                        result.severity || 'info',
                        result.category || 'General',
                        result.nodeName || 'Unknown',
                        result.nodeType || 'Element',
                        result.tenetTitle || 'Issue',
                        (result.message || '').replace(/"/g, '""'),
                        recommendations.replace(/"/g, '""')
                    ].map(cell => `"${cell}"`).join(',');
                    csvContent += row + "\n";
                });

                // Create downloadable link
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `ui-analysis-${new Date().toISOString().split('T')[0]}.csv`;
                link.click();

                console.log('✅ Exported', results.length, 'results');
            }

            // Add filter change listeners
            const severityFilter = document.getElementById('severity-filter');
            const categoryFilter = document.getElementById('category-filter');
            const exportBtn = document.getElementById('export-btn');
            const explainAllBtn = document.getElementById('explain-all-btn');

            if (severityFilter) {
                severityFilter.addEventListener('change', applyFilters);
            }
            if (categoryFilter) {
                categoryFilter.addEventListener('change', applyFilters);
            }
            if (exportBtn) {
                exportBtn.addEventListener('click', exportResults);
            }
            if (explainAllBtn) {
                explainAllBtn.addEventListener('click', handleExplainAll);
            }

            async function handleExplainAll() {
                const explainAllBtn = document.getElementById('explain-all-btn');
                const results = window.currentFilteredResults || [];

                if (results.length === 0) {
                    console.log('⚠️ No results to explain');
                    return;
                }

                // Disable button and show progress
                explainAllBtn.disabled = true;
                explainAllBtn.innerHTML = '🤖 Explaining... <span class="progress-text">0/' + results.length + '</span>';

                let completed = 0;
                const batchSize = 3; // Process 3 at a time to avoid overwhelming the API

                // Process in batches
                for (let i = 0; i < results.length; i += batchSize) {
                    const batch = results.slice(i, Math.min(i + batchSize, results.length));

                    // Process batch in parallel
                    await Promise.all(batch.map(async (result, batchIndex) => {
                        const actualIndex = i + batchIndex;
                        const button = document.querySelector(`[data-result-index="${actualIndex}"]`);

                        if (button && !button.disabled) {
                            // Simulate click to trigger existing AI explanation logic
                            button.click();

                            // Wait a bit to let the request go through
                            await new Promise(resolve => setTimeout(resolve, 500));
                        }

                        completed++;
                        explainAllBtn.innerHTML = `🤖 Explaining... <span class="progress-text">${completed}/${results.length}</span>`;
                    }));

                    // Small delay between batches
                    if (i + batchSize < results.length) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }

                // Re-enable button
                setTimeout(() => {
                    explainAllBtn.disabled = false;
                    explainAllBtn.innerHTML = '✅ All Explained';

                    // Reset after 3 seconds
                    setTimeout(() => {
                        explainAllBtn.innerHTML = '🤖 Explain All';
                    }, 3000);
                }, 500);

                console.log('✅ Bulk explanation complete');
            }

            function handleAIExplainClick(event) {
                console.log("🤖 AI Explain button clicked");
                const button = event.target;
                const resultIndex = button.getAttribute('data-result-index');
                const explanationDiv = document.getElementById(`ai-explanation-${resultIndex}`);

                // Prevent multiple clicks on the same button
                if (button.disabled || button.textContent.includes('Loading') || button.textContent.includes('Explained')) {
                    console.log("🚫 Button already processing or completed, ignoring click");
                    return;
                }

                console.log("🔍 Button click details:", {
                    resultIndex,
                    resultIndexType: typeof resultIndex,
                    explanationDiv: !!explanationDiv,
                    buttonElement: button,
                    buttonText: button.textContent,
                    expectedDivId: `ai-explanation-${resultIndex}`
                });

                // Show loading state immediately
                button.textContent = '🤖 Loading...';
                button.disabled = true;
                button.style.opacity = '0.7';

                // Set a timeout for the request
                const timeoutId = setTimeout(() => {
                    console.warn("⏰ AI explanation request timed out");
                    handleAIExplanationError("Request timed out", resultIndex);
                }, 10000); // 10 second timeout

                // Store timeout ID on button for cleanup
                button.dataset.timeoutId = timeoutId;

                // Get the violation data from the results
                const resultItem = button.closest('.result-item');
                if (!resultItem) {
                    console.error("❌ Could not find result item for button");
                    clearTimeout(timeoutId);
                    handleAIExplanationError("Could not find result item", resultIndex);
                    return;
                }

                console.log("🔍 Result item found:", resultItem);

                const titleElement = resultItem.querySelector('h4');
                const detailsElement = resultItem.querySelector('.result-details p');
                const strongElement = resultItem.querySelector('strong');

                console.log("🔍 Elements found:", {
                    titleElement: !!titleElement,
                    detailsElement: !!detailsElement,
                    strongElement: !!strongElement
                });

                if (!titleElement || !detailsElement || !strongElement) {
                    console.error("❌ Could not find required elements in result item");
                    console.log("Available elements in result item:", {
                        h4s: resultItem.querySelectorAll('h4').length,
                        ps: resultItem.querySelectorAll('p').length,
                        strongs: resultItem.querySelectorAll('strong').length
                    });

                    message: detailsElement.textContent,

                console.log("📤 Sending AI explanation request:", { violation, resultIndex });

                if (parent && parent !== window) {

                        pluginMessage: {
                            type: 'get-ai-explanation',
                            data: { violation, resultIndex }

                    console.error("❌ No parent window found for messaging");
                    clearTimeout(timeoutId);
                    handleAIExplanationError("No parent window found", resultIndex);

            function showAIExplanation(resultIndex, explanation) {
                console.log("🎯 showAIExplanation called with:", { resultIndex, explanation });

                // Handle test case
                if (resultIndex === -1) {
                    console.log("🧪 AI Test Result:", explanation);
                    return;
                }

                // Ensure resultIndex is a string for consistency
                const indexStr = String(resultIndex);
                console.log("🔍 Looking for result index:", indexStr);

                // Find button first - it's more reliable
                const button = document.querySelector(`[data-result-index="${indexStr}"]`);
                console.log("🔍 Button found:", !!button);

                if (!button) {
                    console.error("❌ Button not found for index:", indexStr);
                    console.log("📋 Available buttons:", document.querySelectorAll('[data-result-index]').length);
                    return;
                }

                // Find the explanation div within the same result item
                const resultItem = button.closest('.result-item');
                console.log("🔍 Result item found:", !!resultItem);

                if (!resultItem) {
                    console.error("❌ Result item not found");
                    return;
                }

                const explanationDiv = resultItem.querySelector('.ai-explanation');
                console.log("🔍 Explanation div found:", !!explanationDiv);
                console.log("🔍 Explanation div ID:", explanationDiv ? explanationDiv.id : 'none');
                console.log("🔍 Explanation div in DOM?", explanationDiv ? document.body.contains(explanationDiv) : 'N/A');
                console.log("🔍 Explanation div parent:", explanationDiv ? explanationDiv.parentElement?.className : 'N/A');

                // Log the full parent chain
                if (explanationDiv) {
                    let current = explanationDiv;
                    let chain = [];
                    while (current && chain.length < 10) {
                        chain.push(current.className || current.id || current.tagName);
                        current = current.parentElement;
                    }
                    console.log("🔍 Full parent chain:", chain.join(' ← '));
                }

                if (!explanationDiv) {
                    console.error("❌ Explanation div not found in result item");
                    console.log("📋 Available explanation divs:", document.querySelectorAll('.ai-explanation').length);
                    return;
                }

                // Clear timeout if it exists
                if (button.dataset.timeoutId) {
                    clearTimeout(parseInt(button.dataset.timeoutId));
                    delete button.dataset.timeoutId;
                }

                console.log("✅ All elements found, calling showExplanationContent...");
                // Show the explanation
                showExplanationContent(explanationDiv, explanation, button, indexStr);
            }

            function showExplanationContent(explanationDiv, explanation, button, resultIndex) {
                // Mark that an explanation is being shown
                window.aiExplanationActive = true;

                console.log("🎭 MODAL: Starting to show explanation...");
                console.log("🎭 MODAL: Explanation data:", explanation);

                // Get the modal elements
                const modal = document.getElementById('ai-modal');
                const modalBody = document.getElementById('ai-modal-body');

                console.log("🎭 MODAL: modal element:", !!modal);
                console.log("🎭 MODAL: modalBody element:", !!modalBody);

                if (!modal || !modalBody) {
                    console.error("❌ MODAL: Modal elements not found!");
                    console.log("Available elements:", {
                        modal: document.getElementById('ai-modal'),
                        modalBody: document.getElementById('ai-modal-body'),
                        allDivs: document.querySelectorAll('div').length
                    });
                    return;
                }                // Build the explanation HTML
                // Get the current result to store with favorites
                const currentResult = window.currentFilteredResults ? window.currentFilteredResults[resultIndex] : null;
                const learningId = `learning-${Date.now()}-${resultIndex}`;
                const isFavorited = currentResult ? isLearningFavorited(currentResult, explanation) : false;

                const explanationHTML = `
                    <div class="ai-explanation-content" style="max-width: 600px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                            <h5 style="color: #a78bfa; margin: 0; font-size: 16px;">🤖 AI Assistant Says</h5>
                            <button 
                                class="favorite-btn ${isFavorited ? 'favorited' : ''}" 
                                onclick="toggleFavorite('${learningId}', ${resultIndex}, ${JSON.stringify(explanation).replace(/"/g, '&quot;')})"
                                title="${isFavorited ? 'Remove from learnings' : 'Save to learnings'}"
                            >
                                ${isFavorited ? '⭐' : '☆'}
                            </button>
                        </div>
                        
                        <div style="background: rgba(0, 0, 0, 0.3); padding: 16px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid #a78bfa;">
                            <div style="font-size: 11px; color: rgba(255, 255, 255, 0.6); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600;">
                                � Explanation
                            </div>
                            <div style="line-height: 1.6; color: rgba(255, 255, 255, 0.95); font-size: 14px;">
                                ${explanation.explanation || 'No explanation provided'}
                            </div>
                        </div>
                        
                        ${explanation.suggestions && explanation.suggestions.length > 0 ? `
                            <div style="background: rgba(0, 0, 0, 0.3); padding: 16px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid #fbbf24;">
                                <div style="font-size: 11px; color: rgba(255, 255, 255, 0.6); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600;">
                                    💡 How to Fix It
                                </div>
                                <ul style="margin: 0; padding-left: 24px;">
                                    ${explanation.suggestions.map(suggestion => `
                                        <li style="margin: 8px 0; color: rgba(255, 255, 255, 0.9); line-height: 1.6; font-size: 13px;">
                                            ${suggestion}
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${explanation.codeSuggestions && explanation.codeSuggestions.length > 0 ? `
                            <div style="background: rgba(0, 0, 0, 0.3); padding: 16px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid #3b82f6;">
                                <div style="font-size: 11px; color: rgba(255, 255, 255, 0.6); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600;">
                                    👨‍💻 Code Suggestions
                                </div>
                                ${explanation.codeSuggestions.map(codeSuggestion => `
                                    <div style="margin-bottom: 16px;">
                                        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                                            <span style="background: rgba(59, 130, 246, 0.2); color: #3b82f6; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 600; text-transform: uppercase;">
                                                ${codeSuggestion.language}
                                            </span>
                                            <span style="color: rgba(255, 255, 255, 0.9); font-size: 13px; font-weight: 500;">
                                                ${codeSuggestion.title}
                                            </span>
                                        </div>
                                        <p style="color: rgba(255, 255, 255, 0.7); font-size: 12px; margin: 0 0 8px 0; line-height: 1.5;">
                                            ${codeSuggestion.description}
                                        </p>
                                        <div style="position: relative; background: rgba(0, 0, 0, 0.5); border-radius: 8px; padding: 12px; font-family: 'Monaco', 'Menlo', 'Consolas', monospace; font-size: 12px; overflow-x: auto;">
                                            <button 
                                                onclick="navigator.clipboard.writeText(\`${codeSuggestion.code.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`).then(() => { 
                                                    this.textContent = '✓ Copied!'; 
                                                    setTimeout(() => this.textContent = '📋 Copy', 1000); 
                                                })"
                                                style="position: absolute; top: 8px; right: 8px; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); color: #3b82f6; padding: 4px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; transition: all 0.2s;"
                                                onmouseover="this.style.background='rgba(59, 130, 246, 0.3)'"
                                                onmouseout="this.style.background='rgba(59, 130, 246, 0.2)'"
                                            >📋 Copy</button>
                                            <pre style="margin: 0; color: #e2e8f0; white-space: pre-wrap; word-wrap: break-word; padding-right: 60px;"><code>${codeSuggestion.code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div style="background: rgba(239, 68, 68, 0.15); padding: 16px; border-radius: 12px; border-left: 4px solid #ef4444;">
                            <div style="font-size: 11px; color: rgba(255, 255, 255, 0.6); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600;">
                                ⚠️ Why It Matters
                            </div>
                            <div style="font-style: italic; color: rgba(255, 255, 255, 0.85); line-height: 1.6; font-size: 13px;">
                                ${explanation.impact || 'Impact assessment unavailable'}
                            </div>
                        </div>
                    </div>
                `;

                // Set the modal content
                modalBody.innerHTML = explanationHTML;

                // Show the modal with a slight delay to ensure it renders
                setTimeout(() => {
                    modal.classList.add('show');
                    console.log("✅ Modal displayed successfully");
                }, 10);

                // Update button state
                if (button) {
                    button.textContent = '✅ AI Explained';
                    button.disabled = true;
                    button.style.opacity = '0.7';
                    button.style.cursor = 'not-allowed';
                }
            }

            function handleAIExplanationError(error, resultIndex = null) {
                console.error("AI explanation error:", error);

                if (resultIndex !== null) {
                    // Target specific button if we know the result index
                    const specificButton = document.querySelector(`[data-result-index="${resultIndex}"]`);
                    if (specificButton) {
                        // Clear timeout if it exists
                        if (specificButton.dataset.timeoutId) {
                            clearTimeout(parseInt(specificButton.dataset.timeoutId));
                            delete specificButton.dataset.timeoutId;
                        }

                        specificButton.textContent = '❌ Failed - Retry?';
                        specificButton.disabled = false;
                        specificButton.style.opacity = '1';
                        specificButton.style.cursor = 'pointer';
                        console.log(`✅ Reset specific button for result index: ${resultIndex}`);
                        return;
                    }
                }

                // Fallback: reset all disabled buttons
                const disabledButtons = document.querySelectorAll('.ai-explain-btn[disabled]');
                console.log(`🔧 Resetting ${disabledButtons.length} disabled AI buttons`);

                disabledButtons.forEach(button => {
                    // Clear timeout if it exists
                    if (button.dataset.timeoutId) {
                        clearTimeout(parseInt(button.dataset.timeoutId));
                        delete button.dataset.timeoutId;
                    }

                    button.textContent = '❌ Failed - Retry?';
                    button.disabled = false;
                    button.style.opacity = '1';
                    button.style.cursor = 'pointer';
                });

                // Show error notification
                console.log("AI explanation failed:", error);

                // Add a temporary visual feedback
                setTimeout(() => {
                    document.querySelectorAll('.ai-explain-btn').forEach(btn => {
                        if (btn.textContent === '❌ Failed - Retry?') {
                            btn.textContent = '🤖 AI Explain';
                        }
                    });
                }, 5000); // Reset to normal after 5 seconds
            } function showError(error) {
                console.log("❌ Showing error:", error);
                if (resultsContainer) {
                    resultsContainer.style.display = 'block';
                    resultsContainer.innerHTML = `<div class="error">Error: ${error}</div>`;
                }
                if (emptyState) emptyState.style.display = 'none';
            }

            function showReferenceGuide(message) {
                console.log("📚 Showing reference guide:", message);
                if (resultsContainer) {
                    resultsContainer.style.display = 'block';
                    resultsContainer.innerHTML = `
                        <div class="reference-guide">
                            <h3>📚 UI Tenets & Traps Reference</h3>
                            <p>${message}</p>
                            <div class="reference-info">
                                <h4>Complete Reference Includes:</h4>
                                <ul>
                                    <li><strong>8 UI Tenets</strong> - Best practices to follow</li>
                                    <li><strong>6 UI Traps</strong> - Common mistakes to avoid</li>
                                    <li><strong>7 Categories</strong> - Accessibility, Usability, Visual Hierarchy, etc.</li>
                                </ul>
                                <p><em>This feature will open the full interactive reference guide in the published version.</em></p>
                            </div>
                        </div>
                    `;
                }
                if (emptyState) emptyState.style.display = 'none';
            }

            // Expose functions to window for message handler
            window.showResults = showResults;
            window.showAIExplanation = showAIExplanation;
            window.handleAIExplanationError = handleAIExplanationError;

            console.log("✅ UI setup complete!");

            // Check if there are pending results to display
            if (window.pendingResults) {
                console.log("📦 Processing pending results...");
                showResults(window.pendingResults);
                window.pendingResults = null;
            }

            // Test message handler
            console.log("🧪 Testing message handler...");
            window.postMessage({ pluginMessage: { type: 'test-message', data: 'test' } }, '*');
        });

        // ========== LEARNING MODE FUNCTIONS ==========

        // Local storage key
        const LEARNINGS_KEY = 'ui-tenets-learnings';

        // Get all learnings from local storage
        function getLearnings() {
            try {
                const stored = localStorage.getItem(LEARNINGS_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error('Failed to load learnings:', e);
                return [];
            }
        }

        // Save learnings to local storage
        function saveLearnings(learnings) {
            try {
                localStorage.setItem(LEARNINGS_KEY, JSON.stringify(learnings));
                updateLearningsBadge();
            } catch (e) {
                console.error('Failed to save learnings:', e);
            }
        }

        // Check if a learning is favorited
        function isLearningFavorited(result, explanation) {
            const learnings = getLearnings();
            return learnings.some(l =>
                l.result.tenetTitle === result.tenetTitle &&
                l.result.nodeName === result.nodeName
            );
        }

        // Toggle favorite
        function toggleFavorite(learningId, resultIndex, explanation) {
            console.log('Toggle favorite:', { learningId, resultIndex, explanation });

            const result = window.currentFilteredResults[resultIndex];
            if (!result) {
                console.error('Result not found at index:', resultIndex);
                return;
            }

            const learnings = getLearnings();
            const existingIndex = learnings.findIndex(l =>
                l.result.tenetTitle === result.tenetTitle &&
                l.result.nodeName === result.nodeName
            );

            if (existingIndex >= 0) {
                // Remove from favorites
                learnings.splice(existingIndex, 1);
                console.log('Removed from learnings');
            } else {
                // Add to favorites
                learnings.push({
                    id: learningId,
                    result: result,
                    explanation: explanation,
                    timestamp: Date.now(),
                    dateAdded: new Date().toISOString()
                });
                console.log('Added to learnings');
            }

            saveLearnings(learnings);
            renderLearnings();

            // Update the favorite button in the modal
            const favoriteBtn = document.querySelector('.favorite-btn');
            if (favoriteBtn) {
                const isFavorited = existingIndex < 0; // Was just added
                favoriteBtn.classList.toggle('favorited', isFavorited);
                favoriteBtn.innerHTML = isFavorited ? '⭐' : '☆';
                favoriteBtn.title = isFavorited ? 'Remove from learnings' : 'Save to learnings';
            }
        }

        // Switch tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tabName);
            });

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === `${tabName}-tab`);
            });

            // Render learnings if switching to learnings tab
            if (tabName === 'learnings') {
                renderLearnings();
            }
        }

        // Render learnings list
        function renderLearnings(searchQuery = '') {
            const learnings = getLearnings();
            const learningsList = document.getElementById('learnings-list');

            if (!learningsList) return;

            // Filter learnings by search query
            const filteredLearnings = searchQuery
                ? learnings.filter(l =>
                    l.result.tenetTitle.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    l.result.message.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    l.explanation.explanation.toLowerCase().includes(searchQuery.toLowerCase())
                )
                : learnings;

            if (filteredLearnings.length === 0) {
                learningsList.innerHTML = `
                    <div class="learning-empty">
                        <div class="learning-empty-icon">${searchQuery ? '🔍' : '⭐'}</div>
                        <h3 style="color: rgba(255, 255, 255, 0.7); margin: 0 0 8px 0;">
                            ${searchQuery ? 'No Results Found' : 'No Learnings Yet'}
                        </h3>
                        <p style="margin: 0;">
                            ${searchQuery
                        ? 'Try a different search term'
                        : 'Star AI explanations you find useful to build your knowledge base'}
                        </p>
                    </div>
                `;
                return;
            }

            // Sort by most recent first
            filteredLearnings.sort((a, b) => b.timestamp - a.timestamp);

            learningsList.innerHTML = filteredLearnings.map((learning, index) => {
                const date = new Date(learning.timestamp);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                return `
                    <div class="learning-card">
                        <div class="learning-card-header">
                            <div>
                                <h4 class="learning-card-title">${learning.result.tenetTitle}</h4>
                                <div class="learning-card-date">${formattedDate}</div>
                            </div>
                            <button 
                                class="favorite-btn favorited" 
                                onclick="removeLearning(${index})"
                                title="Remove from learnings"
                            >⭐</button>
                        </div>
                        <div class="learning-card-content">
                            <div style="background: rgba(0, 0, 0, 0.3); padding: 12px; border-radius: 8px; margin-bottom: 12px; border-left: 3px solid ${getSeverityColor(learning.result.severity)};">
                                <div style="font-size: 10px; color: rgba(255, 255, 255, 0.5); margin-bottom: 4px; text-transform: uppercase;">
                                    Issue
                                </div>
                                <div style="font-size: 13px; color: rgba(255, 255, 255, 0.9);">
                                    ${learning.result.message}
                                </div>
                                <div style="margin-top: 8px; font-size: 11px; color: rgba(255, 255, 255, 0.6);">
                                    <strong>Element:</strong> ${learning.result.nodeName} (${learning.result.nodeType})
                                </div>
                            </div>
                            <div style="background: rgba(167, 139, 250, 0.1); padding: 12px; border-radius: 8px; border-left: 3px solid #a78bfa;">
                                <div style="font-size: 10px; color: rgba(255, 255, 255, 0.5); margin-bottom: 4px; text-transform: uppercase;">
                                    AI Insight
                                </div>
                                <div style="font-size: 13px; color: rgba(255, 255, 255, 0.9); line-height: 1.5;">
                                    ${learning.explanation.explanation}
                                </div>
                                ${learning.explanation.suggestions && learning.explanation.suggestions.length > 0 ? `
                                    <div style="margin-top: 12px;">
                                        <div style="font-size: 10px; color: rgba(255, 255, 255, 0.5); margin-bottom: 6px; text-transform: uppercase;">
                                            Suggestions
                                        </div>
                                        <ul style="margin: 0; padding-left: 20px; font-size: 12px;">
                                            ${learning.explanation.suggestions.slice(0, 3).map(s => `
                                                <li style="margin: 4px 0; color: rgba(255, 255, 255, 0.8);">${s}</li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Remove learning
        function removeLearning(index) {
            const learnings = getLearnings();
            learnings.splice(index, 1);
            saveLearnings(learnings);
            renderLearnings();
        }

        // Clear all learnings
        function clearAllLearnings() {
            if (confirm('Are you sure you want to clear all your saved learnings? This cannot be undone.')) {
                localStorage.removeItem(LEARNINGS_KEY);
                updateLearningsBadge();
                renderLearnings();
            }
        }

        // Export learnings to CSV
        function exportLearnings() {
            const learnings = getLearnings();

            if (learnings.length === 0) {
                alert('No learnings to export');
                return;
            }

            // Create CSV content
            let csvContent = 'Date,Tenet,Element,Issue,AI Explanation,Suggestions\n';

            learnings.forEach(learning => {
                const date = new Date(learning.timestamp).toLocaleString();
                const tenet = learning.result.tenetTitle;
                const element = `${learning.result.nodeName} (${learning.result.nodeType})`;
                const issue = learning.result.message.replace(/"/g, '""');
                const explanation = learning.explanation.explanation.replace(/"/g, '""');
                const suggestions = (learning.explanation.suggestions || []).join('; ').replace(/"/g, '""');

                csvContent += `"${date}","${tenet}","${element}","${issue}","${explanation}","${suggestions}"\n`;
            });

            // Create download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            const timestamp = new Date().toISOString().split('T')[0];

            link.setAttribute('href', url);
            link.setAttribute('download', `ui-tenets-learnings-${timestamp}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            console.log('✅ Learnings exported successfully');
        }

        // Update learnings badge
        function updateLearningsBadge() {
            const learnings = getLearnings();
            const badge = document.getElementById('learnings-badge');
            if (badge) {
                badge.textContent = learnings.length;
            }
        }

        // Helper function for severity colors
        function getSeverityColor(severity) {
            switch (severity.toLowerCase()) {
                case 'error': return '#f44336';
                case 'warning': return '#ff9800';
                case 'info': return '#2196f3';
                default: return '#9e9e9e';
            }
        }

        // Initialize learning mode event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Search learnings
            const searchInput = document.getElementById('learning-search');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    renderLearnings(e.target.value);
                });
            }

            // Export learnings button
            const exportLearningsBtn = document.getElementById('export-learnings-btn');
            if (exportLearningsBtn) {
                exportLearningsBtn.addEventListener('click', exportLearnings);
            }

            // Clear learnings button
            const clearLearningsBtn = document.getElementById('clear-learnings-btn');
            if (clearLearningsBtn) {
                clearLearningsBtn.addEventListener('click', clearAllLearnings);
            }

            // Update badge on load
            updateLearningsBadge();
        });

        // Expose functions to window
        window.switchTab = switchTab;
        window.toggleFavorite = toggleFavorite;
        window.removeLearning = removeLearning;
        window.isLearningFavorited = isLearningFavorited;
    </script>
